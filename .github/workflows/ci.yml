name: OkodB CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  validate:
    name: Validate JSON Records
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate repositories
        run: python scripts/validate_repositories.py

      - name: Validate errors
        run: python scripts/validate_errors.py

      - name: Validate fixes
        run: python scripts/validate_fixes.py

      - name: Validate SDKs
        run: python scripts/validate_sdks.py

  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: pip install build

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-okodb-dist

      - name: Build package
        run: python -m build

      - name: Upload built package
        if: github.repository != ''   # Only runs on real GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: okodb-dist
          path: dist/

      - name: List generated files
        run: ls -l dist/

  test_example:
    name: Run hello_okodb example
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: okodb-dist
          path: dist/

      - name: Install OkodB package
        run: pip install dist/*.whl

      - name: Create OkodB JSON
        run: python scripts/createdb.py

      - name: Run example script
        run: python examples/hello_okodb.py

